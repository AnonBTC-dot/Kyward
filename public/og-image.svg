<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F7931A" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="600" cy="315" rx="400" ry="250" fill="url(#glow)"/>

  <!-- Bitcoin symbol -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#F7931A" text-anchor="middle">&#8383;</text>

  <!-- Kyward text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle">KYWARD</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Bitcoin Security Assessment &amp; Self-Custody Guide</text>

  <!-- Bottom accent line -->
  <rect x="450" y="500" width="300" height="4" rx="2" fill="#F7931A"/>
</svg>
